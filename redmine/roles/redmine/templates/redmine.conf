<VirtualHost *:80>
    ServerAdmin redmine@example.com
    DocumentRoot /var/apps/redmine/public
    ErrorLog logs/redmine-error_log
    CustomLog logs/redmine-access_log common

    <Directory /var/apps/redmine/public>
       AllowOverride all
       Options -MultiViews
       Allow from all
    </Directory>
</VirtualHost>
